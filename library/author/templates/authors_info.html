<!DOCTYPE html>
<html>
<head>
<style>
    .pos_h{
        text-align: center;
    }
    .pos_div {
    color: WHITE;
    background: cadetblue;
    height: 200px;
    position: relative;
    margin-left: auto;
    margin-right: auto;
    border-radius: 15px;
    text-align: center;
    width: 420px;
}
</style>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
<div>
<form action="" method="get">
    <h1  class="pos_h" >Information about all authors:</h1>
    <ul>
    {% for author in authors %}
        <div class="pos_div" >
            <p>Name:  {{ author.name }}</p>
            <p>Surname:  {{ author.surname }}</p>
            <p>Patronymic:  {{ author.patronymic }}</p>
            <p>Books:  {{ author.books }}</p>
        </div>

    {% endfor %}
        </ul>
</form>
</div>
{% endblock %}
</body>

</html>
