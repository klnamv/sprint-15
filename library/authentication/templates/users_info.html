<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .dev{
            position: relative;
            text-align: center;
            background: cadetblue;
            height: 70px;
            width: 250px;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            margin-top: 200px;

        }
    </style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center">Users</h1>
<form action="" method="get">

    {% for user in users %}
    <div class="dev">
        <h3> First name: {{user.first_name}}</h3>
        <h3> Last name: {{user.last_name}}</h3>
        <h3> Middle me: {{user.middle_name}}</h3>
        <h3> Email: {{user.email}}</h3>
        <h3> Registration Date: {{user.created_at}}</h3>

    </div>
    {% endfor %}

</form>
{% endblock %}
</body>
</html>
